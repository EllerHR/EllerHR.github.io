      <section class="brodtext">
        <h1>
          <b>Kontakt</b>
        </h1>
            <p>
            Ring, maila eller ställ din fråga direkt i formuläret nedan:<br><br>

<!--Formulär-->
<section class="form">
  <div class="container">
    
    <form action="" method="POST" class="form-content">
      
      <div class="form-group">
        <label for="name" class="form-label">Namn:</label>
        <input type="text" class="form-control" id="name" name="Namn" tabindex="1" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Epost:</label>
        <input type="email" class="form-control" id="email" name="email" tabindex="2" required>
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Ämne:</label>
        <input type="text" class="form-control" id="subject" name="subject" tabindex="3" required>
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Meddelande:               </label>
        
        <textarea rows="15" cols="50" class="form-control" id="message" name="message" placeholder="Skriv ditt meddelande här…" tabindex="4"></textarea>
      </div>

      <div>
        <button class="btn" type="submit">Skicka</button>
      </div>
    </form>
  </div>
</section>
